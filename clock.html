<!DOCTYPE="html">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="clockstyle.css" />
	<script src="clockscript.js"></script>
	<script src="Clock.js"></script>
</head>
<body onload="timeNow(), delay()">
<div id="clockbox">
	<p id="button">The time is: </p>
<p id="time"></p>
</div>
<div id="clock">
	<div id="h12">12</div>
	<div id="h3">3</div>
	<div id="h6">6</div>
	<div id="h9">9</div>
	<div id="hourHand"></div>
	<div id="minuteHand"></div>
	<div id="secondHand"></div>
</div>
</body>
</html>
